apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: redis
    spec:
      containers:
      - name: redis
        image: redis:3.0
        ports:
        - containerPort: 6379
          name: service
---
kind: Service
apiVersion: v1
metadata:
  name: redis
spec:
  selector:
    name: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
