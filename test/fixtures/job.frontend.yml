apiVersion: batch/v1
kind: Job
metadata:
  name: frontend
spec:
  template:
    metadata:
      labels:
        name: frontend
    spec:
      restartPolicy: 'Never'
      containers:
      - name: frontend
        image: runnable/reactive-demo:frontend
        env:
        - name: RABBITMQ_HOSTNAME
          value: rabbit
        - name: PORT
          value: "80"
        ports:
        - containerPort: 80
